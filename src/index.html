<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&family=Montserrat:wght@400;500;600;700;900&display=swap"
      rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Event booster</title>

  <body>
    <div class="body-wrapper">
      <header class="header">
        <div class="header__container _container">
          <a class="header__logo" href="./index.html">
            <svg class="header__logo-icon" width="60" height="30">
              <use href="./images/symbol-defs.svg#icon-logo"/>
            </svg>
          </a>

          <h1 class="header__heading">FIND BEST EVENTS AROUND THE WORLD</h1>

            </label>

              <option value="IN">India</option>
              <option value="IE">Ireland</option>
              <option value="IL">Israel</option>
              <option value="IT">Italy</option>
              <option value="JM">Jamaica</option>
              <option value="JP">Japan</option>

            <button class="search-form__btn js-input-btn" type="submit">
              <svg class="search-form__icon" width="12" height="12">
                <use href="./images/symbol-defs.svg#icon-search" />
              </svg>
              Search
            </button>
          </form>

        </div>
      </header>

      <main class="page-body " >
        <div class="page-body__container _container">

          <div class="wrap">
            <div class="glide">
              <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                  <li class="glide__slide">1</li>
                  <li class="glide__slide">2</li>
                  <li class="glide__slide">3</li>
                </ul>
              </div>
              <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__btn glide__arrow glide__arrow--left back" data-glide-dir="<">prev
                  <svg class="glide__btn-icon" width="15" height="15">
                    <use href="./images/symbol-defs.svg#icon_arrow_back" />
                  </svg>
                </button>
                <button class="glide__btn glide__arrow glide__arrow--right forward" data-glide-dir=">">next
                  <svg class="glide__btn-icon" width="15" height="15">
                    <use href="./images/symbol-defs.svg#icon_arrow_forward" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          
          <div class="page-body__category-filter category-filter">
            <ul class="category-filter__list">
              <li class="category-filter__item">
                <button class="category-filter__btn" type="button" data-name="Arts & Theatre">Arts & Theatre</button>
              </li>
              <li class="category-filter__item">
                <button class="category-filter__btn" type="button" data-name="Sports">Sports</button>
              </li>
              <li class="category-filter__item">
                <button class="category-filter__btn" type="button" data-name="Music">Music</button>
              </li>
              <li class="category-filter__item">
                <button class="category-filter__btn" type="button" data-name="Miscellaneous">Other</button>
              </li>
              <li class="category-filter__item">
                <button class="category-filter__btn" type="button" data-name="All">All</button>
              </li>
            </ul>
          </div>

          <div class="page-body__events"></div>

          <div id="pagination" class="tui-pagination"></div>

          
        </div>
        <footer class="footer">
          <div class="_container">
            <p class="footer__text">© 2021 | All Rights Reserved | Developed with ♥ </p>
          </div>
        </footer>
      </main>
    </div>

    <div class="backdrop is-hidden"></div>
    <div class="loader-spinner"></div>
