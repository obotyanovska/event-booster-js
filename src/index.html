<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&family=Montserrat:wght@400;500;600;700;900&display=swap"
      rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Event booster</title>
  </head>

  <body>
    <div data-scrollbar>
      <header class="header">
        <div class="header__container _container">
          <a class="header__logo" src="#">
            <svg class="header__logo-icon" width="60" height="30">
              <use href="./images/symbol-defs.svg#icon-logo"/>
            </svg>
          </a>

          <h1 class="header__heading">FIND BEST EVENTS AROUND THE WORLD</h1>
          
          <form class="header__search-form search-form js-form" autocomplete="off">
            <label class="search-form__label">
              <input class="search-form__input js-input" type="text" placeholder="Start searching" name="search" />
              <button class="search-form__btn js-input-btn" type="submit">
                <svg class="search-form__icon" width="12" height="12">
                  <use href="./images/symbol-defs.svg#icon-search" />
                </svg>
              </button>
            </label>
            <select class="search-form__countries selected-country js-select" name="country" placeholder="Choose country">
              <option selected disabled>Choose country</option>
              <option value="US">United States</option>
              <option value="CA">Canada</option>
              <option value="DK">Denmark</option>
              <option value="AU">Australia</option>
              <option value="GB">Great Britain</option>
              <option value="DE">Germany</option>
              <option value="MX">Mexico</option>
              <option value="NL">Netherlands</option>
              <option value="CH">Switzerland</option>
              <option value="ES">Spain</option>
            </select>
          </form>
        </div>
      </header>

      <main class="page-body" >
        <div class="page-body__container _container"></div>
        
        <footer class="footer">
          <div class="_container"> 
            <p class="footer__text">© 2021 | All Rights Reserved | Developed with ♥ </p>
          </div>
        </footer>
      </main>
    </div>
    
    <div class="backdrop is-hidden"></div>

  </body>
</html>
